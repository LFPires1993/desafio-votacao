spring.application.name=voting.system

# Database
spring.datasource.url=jdbc:sqlite:database/Database.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

hibernate.show_sql=true

# Swagger
springdoc.swagger-ui.path=/api-docs/ui
springdoc.api-docs.path=/specs/swagger.json
springdoc.documentation.swagger.v2.api.info.title=DB Voting Application
springdoc.documentation.swagger.v2.api.info.description=Project to test the developer 'Lucas Pires'.
springdoc.documentation.swagger.v2.api.info.contact.name=Lucas Pires
springdoc.documentation.swagger.v2.api.info.contact.email=lfpires1993@gmail.com
springdoc.documentation.swagger.v2.api.info.version=1.0.0